<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, select { padding: 5px; margin: 5px 0; width: 100%; }
        button { padding: 10px 20px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; }
        .container { max-width: 400px; margin: auto; }
    </style>
</head>
<body>
<div class="container">
    <h2>Customer Churn Prediction</h2>
    <form action="/predict" method="post">

        <label>Contract:</label>
        <select name="contract">
            <option>Month-to-month</option>
            <option>One year</option>
            <option>Two year</option>
        </select>

        <label>Tenure (Months):</label>
        <input type="number" step="0.1" name="tenure" required>

        <label>SIM Operator:</label>
        <select name="sim_operator">
            <option>OperatorA</option>
            <option>OperatorB</option>
            <option>OperatorC</option>
        </select>

        <label>Online Security:</label>
        <select name="online_security">
            <option>No</option>
            <option>Yes</option>
            <option>No internet service</option>
        </select>

        <label>Tenure Quarter:</label>
        <input type="number" step="1" name="tenure_quarter" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}
    {% if probability_text %}
    <div class="result">{{ probability_text }}</div>
    {% endif %}
</div>
</body>
</html>
