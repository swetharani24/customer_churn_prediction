<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 420px;
            margin: 50px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
        .churn {
            color: red;
            font-weight: bold;
        }
        .no-churn {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer Churn Prediction</h2>

    <form method="POST">
        <label>Tenure (Months)</label>
        <input type="number" name="tenure" required>

        <label>Monthly Charges</label>
        <input type="number" step="0.01" name="monthly_charges" required>

        <label>Total Charges</label>
        <input type="number" step="0.01" name="total_charges" required>

        <label>Contract Type</label>
        <select name="contract" required>
            <option value="Month-to-month">Month-to-month</option>
            <option value="One year">One year</option>
            <option value="Two year">Two year</option>
        </select>

        <label>Internet Service</label>
        <select name="internet_service" required>
            <option value="DSL">DSL</option>
            <option value="Fiber optic">Fiber optic</option>
            <option value="No">No</option>
        </select>

        <label>Payment Method</label>
        <select name="payment_method" required>
            <option value="Electronic check">Electronic check</option>
            <option value="Mailed check">Mailed check</option>
            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
            <option value="Credit card (automatic)">Credit card (automatic)</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            {% if prediction == 1 %}
                <p class="churn">⚠️ Customer is likely to churn</p>
                <p>Probability: {{ probability | round(2) }}</p>
            {% else %}
                <p class="no-churn">✅ Customer is not likely to churn</p>
                <p>Probability: {{ probability | round(2) }}</p>
            {% endif %}
        </div>
    {% endif %}

</div>

</body>
</html>
